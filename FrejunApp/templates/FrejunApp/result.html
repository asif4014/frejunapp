{% load myfun %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- head definitions go here -->
    <link rel="stylesheet" href="{% static 'FrejunApp/style.css' %}">
</head>

<body>
    <div class="blankBG">
        <center>
            <br><br><br><br>
            <h1>Results of the uploaded file</h1>

            <table border="1">
                <tr>

                    <th>Name</th>
                    <th>Mobile No</th>
                    <th>Status</th>

                </tr>
                {% for i in mob %}
                <tr>
                    <td>{{name|index:forloop.counter0}} </td>
                    <td>{{mob|index:forloop.counter0}} </td>
                    <td>{{status|index:forloop.counter0}}</td>

                </tr>
                {% endfor %}
            </table>
        </center>
    </div>
</body>

</html>
